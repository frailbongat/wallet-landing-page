<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <a href="/" class="logo">Wallet</a>
        <div>
          <a href="/" class="link">Sign up</a>
          <a href="/" class="button">Log in</a>
        </div>
      </nav>

      <section class="header">
        <div>
          <h1>SaaS Landing Page Template</h1>
          <p>
            This is a template Figma file, turned into code using Anima. Learn
            more at AnimaApp.com
          </p>
          <a href="/" class="button">Get started</a>
        </div>
        <img src="/images/header-image.png" alt="Header graph" />
      </section>

      <section class="partner-logo">
        <div>
          <img src="/images/wallet-logo.png" alt="Logo" />
          <img src="/images/wallet-logo-mobile.png" alt="Logo" />
        </div>
      </section>

      <section class="product-image">
        <img src="/images/product-image.png" alt="Product image" />
      </section>
    </main>
  </body>
</html>
